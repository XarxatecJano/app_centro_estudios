</head>
<body>
    <p>Si has olvidado tu contraseña o cuenta de usuario, por favor rellena el siguiente formulario con la dirección email con la que te registraste:</p>

            <label for="user_email">Email: </label>

            <input type="submit">
        </p> 
    </form>
